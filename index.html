<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore API Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Buku yang tersedia</h1>
    <ul id="books-list"></ul>

    <h2>Cari buku berdasarkan ID</h2>
    <input type="number" id="book-id" placeholder="Enter Book ID">
    <button onclick="fetchBookById()">Fetch Book</button>
    <div id="book-details"></div>

    <h2>Add New Book</h2>
    <input type="text" id="book-title" placeholder="Title">
    <input type="text" id="book-author" placeholder="Author">
    <button onclick="addBook()">Add Book</button>

    <script src="./js/script.js"></script>
</body>
</html>
